# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 10 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    # Add this permissions block to allow the action to write security events
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Override automatic language detection by changing the below list
        # Supported options are ['csharp', 'cpp', 'go', 'java', 'javascript', 'python']
        language: ['go']
        # Learn more...
        # https://docs.github.com/en/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#overriding-automatic-language-detection

    steps:
    - name: Checkout repository
      # Upgrade checkout action to a modern version
      uses: actions/checkout@v4

    # The 'git checkout HEAD^2' step has been removed as it is no longer necessary.

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      # Upgrade CodeQL action to v3
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # This line points to the config file we created earlier to ignore the old dependency warning
        config-file: ./.github/codeql/codeql-config.yml

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      # Upgrade CodeQL action to v3
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      # Upgrade CodeQL action to v3
      uses: github/codeql-action/analyze@v3

